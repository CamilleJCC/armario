<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Mágico del Arte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="investigation-container">
        <div class="left-col">
            <h1>ABRE LAS PUERTAS A LOS SUEÑOS </h1>
            <p>¡Un armario lleno de sorpresas!<br>
Mira este armario mágico que pintó el artista francés Marcel Jean.<br>
¿Es un armario posible o imposible? ¿Por qué?<br><br>Ahora imagina que tú tienes un armario mágico. ¿Qué cosas increíbles veríamos al abrirlo? 
</p>
            
            <div class="response-section">
                <div class="answers-container">
                    <!-- Multiple answers will appear here -->
                </div>
                <textarea class="magic-input" placeholder="¿Qué elementos surrealistas ves en esta obra?"></textarea>
                <button class="reveal-btn">Revelar Surrealismo <img src="assets/flecha.svg" width="11px"></button>
            </div>
        </div>

        <div class="artwork-frame">
            <img src="assets/1.webp" class="artwork" id="myimage" alt="Remedios Varo, Icono (Icon), 1945">
<img src="">
            <div class="magnifying-glass">
                <!-- The magnifying glass effect will be handled by JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
