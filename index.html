<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un armario lleno de sorpresas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
</head>
<body>
    <div class="investigation-container">
        <div class="left-col">
            <h1>¡UN ARMARIO LLENO DE SORPRESAS!</h1>
            <p>Mira este armario tan curioso que pintó Marcel Jean. Dentro, en lugar de ropa, ¡hay un lago, montañas y un paisaje hermoso!</p>
            
            <div class="buttons-container">
                <button class="button-class">Amigos</button>
                <button class="button-class">Nieve</button>
                <button class="button-class">Animales</button>
                <button class="button-class">Mi familia</button>
            </div>

            <div class="input-section">
                <textarea placeholder="¿Qué otras cosas mágicas guardarías en tu armario?"></textarea>
                <button class="submit-btn">Compartir ✨</button>
            </div>
        </div>

        <div class="artwork-frame">
            <img class="artwork" src="https://assets.editor.p5js.org/672cad6b16c7f30010c7f152/9b61474d-067b-4536-8b04-10c7575c7c50.webp" alt="Armario Mágico de Marcel Jean">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
